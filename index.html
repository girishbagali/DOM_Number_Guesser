<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a Number between 
                <span class="min-num"></span> and
                <span class="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter your guess..1">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>

    
    <div class="container" style="float: right; color : silver">
        <p>
                GAME FUNCTION:
                <h6>- Player must guess a number between a 1 and 10</h6>
                <h6>- Player gets 3 guesses</h6>
                <h6>- Notified to player number of guesses remaining</h6>
                <h6>- Notified to player of the correct anwser if loose</h6>
                <h6>- Player can choose to play again</h6>
        </p>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
